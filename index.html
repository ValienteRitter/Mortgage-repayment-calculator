<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage repayment calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <form>
            <h1>Mortgage Calculator</h1>
            <button type="reset">Clear All</button>
            <label for="amount-input">Mortgage Amount</label>
            <div class="input-wrapper">
                <div class="prefix">$</div>
                <input type="number" id="amount-input" min="1">
            </div>
            <label for="term-input">Mortgage Term</label>
            <div class="input-wrapper">
                <div class="suffix">years</div>
                <input type="number" id="term-input" min="1">
            </div>
            <label for="interest-input">Interest Rate</label>
            <div class="input-wrapper">
                <div class="suffix">%</div>
                <input type="number" id="interest-input" min="0">
            </div>
            <fieldset class="mortgage-type-field">
                <legend>Mortgage Type</legend>
                <div>
                    <input type="radio" id="repayment" name="mortgage-type" value="repayment">
                    <label for="repayment">Repayment</label>
                </div>
                <div>
                    <input type="radio" id="interest-only" name="mortgage-type" value="interest-only">
                    <label for="interest-only">Interest Only</label>
                </div>
            </fieldset>
            <button type="submit" class="calc-btn">
                <span id="calculator">&#128425</span>
                <span> Calculate Repayments</span>
            </button>
        </form>
        <section class="results-container">
            <img src="assets/images/illustration-empty.svg" alt="empty" class="empty-image">
            <h1>Results shown here</h1>
            <p>Complete the form and click "Calculate Repayments" to see what your monthly Repayments wouuld be.</p>
            <div class="repayments">
                <div class="monthly">
                    <p>Your monthly repayments</p>
                    <span class="montly">$1,797.74</span>
                </div>
                <hr>
                <div class="total">
                    <p>Total you'll repay over the term</p>
                    <span class="total">$539,322.94</span>
                </div>
            </div>
        </section>
    </div>


    <script src="script.js"></script>
</body>
</html>
